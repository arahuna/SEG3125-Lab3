<!DOCTYPE html>
<html>
	<head>
		<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
		<link href="styles/style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<!-- Tab links, each one with an onclick event associated with it -->
		<div class="tab">
			<div class="header">
				<h1>Abobo Groceries</h1>
			</div>
			<button class="tablinks" onclick="openInfo(event, 'Client')">
				Client
			</button>
			<button class="tablinks" onclick="openInfo(event, 'Products')">
				Products
			</button>
			<button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
		</div>

		<!-- Tab content -->
		<div id="Client" class="tabcontent">
			<h3>Client Information</h3>
			<p>Tell us a bit about you.</p>
			What are your preferences? We'll use these to curate the right products for you.<br />

			<div class="display-box">
				<label> Vegetarian </label>
				<select onchange="setRestriction('vegetarian')" id="vegetarian">
					<option value="true">Yes</option>
					<option value="false" selected="selected">No</option>
				</select>
				<br>
				<label>Gluten-Free</label>
				<select onchange="setRestriction('gluten-free')" id="gluten-free">
					<option value="true"> Yes </option>
					<option value="false" selected="selected"> No </option>
				</select>
				<br />
				<label> Organic </label>
				<select onchange="setRestriction('organic')" id="organic">
					<option value="true"> Yes </option>
					<option value="false" selected="selected"> No </option>
				</select>
			</div>
		</div>

		<div id="Products" class="tabcontent">
			<h3>Your targeted products</h3>
			<p>We preselected products based on your restrictions.</p>
			<div id="displayProduct" class="display-box"></div>
			<button
				id="addCart"
				type="button"
				class="block"
				onclick="selectedItems()"
			>
				Add selected items to cart.
			</button>
			<div id="success"></div>
		</div>

		<div id="Cart" class="tabcontent">
			<h3>Cart</h3>
			<p>Here is your cart.</p>
			<div id="displayCart"></div>
		</div>

		<p class="signature">Website designed by Ara Kirijian</p>

		<script src="scripts/groceries.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
